{% extends 'login_base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="max-w-md w-full bg-blue-100 p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    {% if error %}
    <div class="mb-4">
        <p class="text-red-500">{{ error }}</p>
    </div>
    {% endif %}
    {% if message %}
    <div class="mb-4">
        <p class="text-green-500">{{ message }}</p>
    </div>
    {% endif %}
    <form action="{{ url_for('login.verify_login') }}" method="POST">
        <div class="mb-4">
            <label for="username" class="block text-gray-600">Username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-900" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-600">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-900" required>
        </div>
        <div class="mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
        </div>
    </form>
</div>
{% endblock %}
