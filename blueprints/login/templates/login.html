{% extends 'login_base.html' %}

{% block head %}
<title>Panel logowania</title>
{% endblock %}

{% block content %}
<div class="max-w-md w-full bg-beige p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-4 text-black">Panel logowania</h1>
    {% if error %}
    <div class="mb-4">
        <p class="text-red-500">{{ error }}</p>
    </div>
    {% endif %}
    {% if message %}
    <div class="mb-4">
        <p class="text-green-500">{{ message }}</p>
    </div>
    {% endif %}
    <form action="{{ url_for('login.verify_login') }}" method="POST">
        <div class="mb-4">
            <label for="username" class="block text-black">Nazwa użytkownika</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-highlight text-black" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-black">Hasło</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-highlight text-black" required>
        </div>
        <div class="mb-4">
            <button type="submit" class="w-full btn-light py-2 rounded-lg hover:bg-primary text-black">Zaloguj się</button>
        </div>
    </form>
</div>
{% endblock %}
