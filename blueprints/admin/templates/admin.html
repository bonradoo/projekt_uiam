{% extends 'admin_base.html' %}

{% block head %}
<title>Panel administratora</title>

{% endblock %}

{% block content %}
<h1 class="text-center text-2xl font-semibold mb-4">Strona główna</h1>
<div class="grid grid-cols-2 gap-4 mb-4">
    <div class="flex items-center justify-center h-24 rounded bg-green-50 dark:bg-green-300">
       <p class="text-2xl text-gray-400 dark:text-gray-500">
          {% if weather %}
          {{ weather }}
          {% endif %}
       </p>
    </div>
    <div class="flex items-center justify-center h-24 rounded bg-green-50 dark:bg-green-300">
       <p class="text-2xl text-gray-400 dark:text-gray-500">
          <svg class="w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
             <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
          </svg>
       </p>
    </div>
 </div>
 <div class="grid grid-cols-2 gap-4 mb-4">
    <div class="flex items-center justify-center h-48 rounded bg-green-50 dark:bg-green-300">
       <p class="text-2xl text-gray-400 dark:text-gray-500">
        <h1 class="text-2xl text-center">Panel 1</h1>
       </p>
    </div>
    <div class="flex items-center justify-center h-48 rounded bg-green-50 dark:bg-green-300">
       <p class="text-2xl text-green-200 dark:text-gray-500">
        <h1 class="text-2xl text-center">Panel 2</h1>
       </p>
    </div>
 </div>

{% endblock %}
