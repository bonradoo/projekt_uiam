{% extends 'admin_base.html' %}

{% block head %}
<title>Panel administratora</title>
{% endblock %}


{% block content %}
<!-- Form for Adding Work and Assigning Worker -->
<div class="max-w-md w-full bg-blue-100 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-center">Dodaj pracę</h2>
    <form action="{{ url_for('admin.add_work') }}" method="post">
        <!-- Input for Work Details -->
        <div class="mb-4">
            <label for="work_name" class="block text-gray-700 text-sm font-bold mb-2">Nazwa pracy:</label>
            <input type="text" id="work_name" name="work_name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-900" required>
        </div>
        <div class="mb-4">
            <label for="work_desc" class="block text-gray-700 text-sm font-bold mb-2">Opis pracy:</label>
            <input type="text" id="work_desc" name="work_desc" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-900" required>
        </div>

        <!-- Dropdown for Worker Selection -->
        <div class="mb-4">
            <label for="worker" class="block text-gray-700 text-sm font-bold mb-2">Przypisz do pracownika:</label>
            <select name="worker" id="worker" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                {% for worker in workers %}
                <option value="{{ worker.login }}">{{ worker.name }} {{ worker.surname }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submission Button -->
        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Zapisz pracę</button>
    </form>
</div>

{% endblock %}
