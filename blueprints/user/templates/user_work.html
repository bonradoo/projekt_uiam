{% extends 'user_base.html' %}

{% block head %}
<title>Panel użytkownika</title>
{% endblock %}

{% block content %}
{% if message %}
<div class="max-w-md w-full bg-green-100 p-8 rounded-lg shadow-lg">
    <p class="text-green-600">{{ message }}</p>
</div>
{% endif %}

{% if error %}
<div class="max-w-md w-full bg-red-100 p-8 rounded-lg shadow-lg">
    <p class="text-red-600">{{ error }}</p>
</div>
{% endif %}

<!-- Job Selection Form -->
<div class="max-w-md w-full bg-blue-100 p-8 rounded-lg shadow-lg">
    <form action="{{ url_for('user.add_work') }}" method="post">
        <label for="work" class="block text-gray-700 text-sm font-bold mb-2">Wybierz pracę:</label>
        <select name="work" id="work" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
            {% for job in work_to_do %}
            <option value="{{ job._id }}">{{ job.work_name }}: {{ job.work_desc }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Wybierz pracę</button>
    </form>
</div>
{% endblock %}
