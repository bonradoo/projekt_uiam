<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolnik-Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="antialiased bg-gray-100">
    <!-- Header -->
    <header class="w-full bg-white py-8">
        <div class="container mx-auto flex items-center justify-between">
            <a href="{{ url_for('home.home') }}" class="text-3xl font-bold text-green-600">Rolnik-Pro</a>
            <nav>
                <a href="{{ url_for('login.login') }}" class="text-gray-700 hover:text-green-600 px-4">Zaloguj się</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- Hero Section -->
        <section class="relative bg-cover bg-center py-24" style="background-image: url('/home/static/img.png');">
          <div class="absolute inset-0 bg-black opacity-50"></div> <!-- Dark overlay -->
          <div class="container mx-auto px-6 text-center relative"> <!-- Make sure the content is relative -->
            <h1 class="text-5xl font-bold text-white mb-4">Inteligentne zarządzanie gospodarstwem rolnym</h1>
            <p class="text-xl text-gray-200 mb-8">Śledź swoje maszyny i pracowników z łatwością, korzystając z technologii RFID.</p>
            <a href="#contact" class="bg-green-600 text-white py-3 px-6 rounded-lg shadow-lg border-2 border-white">Skontaktuj się z nami</a>
          </div>
        </section>
        

        <!-- Pricing section -->
        <section id="pricing" class="py-12">
            <!-- Add your pricing here -->
        </section>

        <!-- Contact section -->
        <section id="contact" class="py-8">
          <div class="container mx-auto px-6">
              <h2 class="text-2xl font-bold text-center text-green-600 mb-4">Formularz kontaktowy</h2>
              <form action="{{ url_for('home.contact') }}" method="POST" class="max-w-xl mx-auto">
                  <div class="mb-4">
                      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Imię:</label>
                      <input type="text" id="name" name="name" placeholder="Twoje imię" required
                             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  </div>
                  <div class="mb-4">
                      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                      <input type="email" id="email" name="email" placeholder="you@example.com" required
                             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                  </div>
                  <div class="mb-4">
                      <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Wiadomość:</label>
                      <textarea id="message" name="message" rows="4" placeholder="Twoja wiadomość..." required
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                  </div>
                  <div class="flex items-center justify-between">
                      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                          Wyślij wiadomość
                      </button>
                  </div>
              </form>
          </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-white py-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-700">&copy; 2024 Rolnik-Pro. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
