{% extends 'user_base.html' %}

{% block head %}
<title>Panel użytkownika</title>
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen w-screen">
    <!-- Message Box -->
    {% if message %}
    <div class="max-w-md w-full bg-green-100 p-8 rounded-lg shadow-lg mb-4">
        <p class="text-green-600">{{ message }}</p>
    </div>
    {% endif %}

    <!-- Main Content Box -->
    <div class="w-full max-w-lg bg-form p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-6 text-center text-form">Panel użytkownika</h1>
        


        <!-- Logout Button -->
        <div class="mb-6">
            <a href="{{ url_for('login.logout') }}" class="w-full btn-submit py-3 px-4 rounded-lg block text-center hover:btn-hover text-lg">Wyloguj się</a>
        </div>

        <!-- Report Button -->
        <div class="mb-6">
            <a href="{{ url_for('user.report') }}" class="w-full btn-submit py-3 px-4 rounded-lg block text-center hover:btn-hover text-lg">Dodaj raport</a>
        </div>

        <!-- Work Button -->
        <div class="mb-6">
            <a href="{{ url_for('user.work') }}" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg block text-center hover:bg-green-600 text-lg">Wybierz pracę</a>
        </div>
    </div>
</div>
{% endblock %}
